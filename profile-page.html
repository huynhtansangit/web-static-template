<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>

</head>

<body>
    <img id="you-can-find-downloaded-stuff-here" src="/Assets/images/Store/Mask Group 2 - Copy.png" alt="All downloaded picture here">
        <div class="row wrapper-storage-profile mx-auto">
            <div class="col-1 p-0 wrapper-customized-btn">
                <img class="avatar-img mb-3" src="/Assets/images/Store/anna kendrick.jpg" alt="avatar">
                <p style="border-top: #154B61 0.2rem solid; padding-top: 0.5rem ;">Hi, I am AI</p>
                <div class="customized-btn selected-customized-btn">
                    <img class="icon-customized-btn" src="/Assets/images/Store/Rectangle -2.png" alt="profile">
                    <p>Your profile</p>
                </div>
                <div class="customized-btn">
                    <img class="icon-customized-btn" src="/Assets/images/Store/Rectangle 34.png" alt="images">
                    <p>Instag images of your own</p> 
                </div>
                <div class="customized-btn">
                    <img class="icon-customized-btn" src="/Assets/images/Store/Rectangle 33.png" alt="videos">
                    <p>Instag videos of your own</p> 
                </div>
            </div>
            <div class="col-11" id="info-container">
                <div class="row">
                    <div id="left-side" class="col-6" >
                        <form class="form-group">
                            <div class="row mt-2 w-75 ">
                                <label for="first_name">First name</label>
                                <input class="w-100 form-control" type="text" name="first_name"
                                    id="first_name">
                            </div>
                            <div class="row mt-2 w-75 ">
                                <label for="last_name">Last name</label>
                                <input class="w-100 form-control" type="text" name="last_name" id="last_name">
                            </div>
                            <div class="row mt-2 w-75 ">
                                <label for="birthday">Birthday</label>
                                <input class="w-100 form-control" type="date" name="birthday" id="birthday">
                            </div>
                            <div class="row mt-2 w-75 ">
                                <label for="phone">Phone</label>
                                <input class="w-100 form-control" type="text" name="phone" id="phone">
                            </div>
                            <div class="row mt-2 w-75 ">
                                <label for="email">Email</label>
                                <input class="w-100 form-control" type="text" name="email" id="email">
                            </div>
                            <button id="btn-apply-profile" class="btn-apply rounded">Apply</button>
                        </form>
                    </div>
                    <div id="right-side" class="col-6">
                        <form class="form-group">
                            <div class="row mt-2 w-75 ">
                                <label for="current_password">Current password</label>
                                <input class="w-100 form-control border-right-danger" type="text" name="current_password"
                                    id="current_password">
                            </div>
                            <div class="row mt-2 w-75 ">
                                <label for="new_password1">New password</label>
                                <input class="w-100 form-control" type="text" name="new_password1" id="new_password1">
                            </div>
                            <div class="row mt-2 w-75 ">
                                <label for="new_password2">Confirm new password</label>
                                <input class="w-100 form-control" type="text" name="new_password2" id="new_password2">
                            </div>
                            <button id="btn_change_password w-100" class="btn-apply rounded">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <footer>
        <!-- Footer -->
    </footer>
</body>

</html>
